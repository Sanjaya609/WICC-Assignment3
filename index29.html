<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-29</title>
</head>
<body>

    <script>
        console.log("Enter the element, className and text: ")
        var element = prompt("Element: ");
        var className = prompt("className: ");
        var string = prompt("string: ");

        function createHtml(element, className, string) {
        //console.log(element, className,string);
        let elem= document.createElement(element);
        elem.className = className;
        elem.innerHTML = string;
        document.body.appendChild(elem);
}

createHtml(element, className, string);
    </script>
</body>
</html>
